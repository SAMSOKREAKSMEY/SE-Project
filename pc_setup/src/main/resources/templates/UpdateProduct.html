<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="py-1 bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="lang card shadow-lg rounded-4 bg-warning">
              <div class="p-5">
                <h4 class="text-dark mb-3 text-center fw-bold">
                  Update Product
                </h4>
                <p class="text-secondary text-center">Update product please</p>
                <form>
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingInput"
                      placeholder="Unsername" />
                    <label for="floatingInput">Product Code</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingEmail"
                      placeholder="Email" />
                    <label for="floatingPassword">Product Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingPassword"
                      placeholder="Password" />
                    <label for="floatingPassword">Origin Country</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingPassword"
                      placeholder="Password" />
                    <label for="floatingPassword"> Price</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingPassword"
                      placeholder="Password" />
                    <label for="floatingPassword"> Cost</label>
                  </div>
                  <!-- <div class="mb-3">
                    <label for="productImage" class="form-label">Product Image</label>
                    <input type="file" class="form-control" id="productImage" name="productImage" accept="image/*" required>
                </div> -->
                  <div class="form-floating mb-3">
                    <input
                      type="file"
                      class="form-control"
                      id="floatingPassword"
                      placeholder="Password" />
                    <label for="floatingPassword"> Image</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingPassword"
                      placeholder="Password" />
                    <label for="floatingPassword"> Description</label>
                  </div>
                  <div class="my-3">
                    <button
                      type="submit"
                      class="btn btn-success w-100 mt-2 fw-bold">
                      Insert
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
